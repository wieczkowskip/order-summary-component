<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="order-summary">
    
      <img class="order-summary__main-image" src="images/illustration-hero.svg"/>
     <div class="order-summary__information"> 
  <h1 class="order-summary__header1">Order Summary</h1>

  <div class="order-summary__message">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</div>
<div class="order-summary__selected-plan">
  <div class="selected-plan__icon">
    <img src="images/icon-music.svg"/>
  </div>
  <div class="selected-plan__information">
  <h2 class="selected-plan__plan-name">Annual Plan</h2>
  <h3 class="selected-plan__plan-price">$59.99/year</h3>
  </div>
  <a href="#" class="selected-plan__change-link">
  Change</a>
  
</div>
  <button class="order-summary__button">Proceed to Payment</button>
  <button class="order-summary__button order-summary__button--cancel">Cancel Order</button>
</div>
</div>
</body>
</html>
